<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>emoji mask</title>

  <script src="js/lib/at.js"></script>
  <!-- https://www.sitepoint.com/better-passwords-1-the-masked-password-field/ -->
  <script src="js/MaskedPassword.js"></script>

  <!-- https://github.com/dropbox/zxcvbn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.3.0/zxcvbn.js"></script>


</head>
<body>
  <h1>Password Emoji Mask</h1>
  <form>
  <label for="pword">Password:</label>
  <span>
     <input type="hidden" name="pword" />
     <input type="text" class="masked" id="pword" autocomplete="off" />
  </span>
  <input type="submit"/>
  </form>


  <script>
    (function(){
      // a small config of scores : emoji
      // 0 # too guessable: risky password. (guesses < 10^3)
      // 1 # very guessable: protection from throttled online attacks. (guesses < 10^6)
      // 2 # somewhat guessable: protection from unthrottled online attacks. (guesses < 10^8)
      // 3 # safely unguessable: moderate protection from offline slow-hash scenario. (guesses < 10^10)
      // 4 # very unguessable: strong protection from offline slow-hash scenario. (guesses >= 10^10)

      var symbolConfig = {
          "0": "💩",
          "1": "🍑",
          "2": "💨",
          "3": "🌟",
          "4": "👍"
      };


      new MaskedPassword(document.getElementById("pword"), symbolConfig);

    })();
  </script>
</body>
